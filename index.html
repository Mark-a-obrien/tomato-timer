<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tomato Timer</title>
</head>
<body>

    <header>
        <h1>Tomato Timer</h1>
    </header>
    <section class="tomato"> 
        <section class="timer-box">
            <nav>
                <p id="pomodoro" data-timerType="pomodoro">Pomodoro</p>
                <p id="shortBreak" data-timerType="shortBreak">Short Break</p>
                <p id="longBreak" data-timerType="longBreak">Long Break</p>
            </nav>

            <section class="timer">
                <p class="minutes" data-time="minutes"></p>
                <p>:</p>
                <p class="seconds" data-time="seconds"></p>
            </section>

            <button id="stop" data-on="off">START</button>
        </section>

        <p id="count">#0</p>
    </section>
</body>
</html>
