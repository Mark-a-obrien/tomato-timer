<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tomato Timer</title>
</head>
<body>

    <header>
        <h1>Tomato Timer</h1>

        <nav>
            <button class="btn-util" id="report"><img src="images/report.svg">Report</button>
            <button class="btn-util" id="settings"><img src="images/settings.svg">Settings</button>
            <button class="btn-util" id="login"><img src="images/login.svg">Login</button>
        </nav>
    </header>
    <section class="tomato"> 
        <section class="timer-box">
            <nav>
                <button class="times" id="pomodoro" data-timerType="pomodoro">Pomodoro</button>
                <button class="times" id="shortBreak" data-timerType="shortBreak">Short Break</button>
                <button class="times" id="longBreak" data-timerType="longBreak">Long Break</button>
            </nav>

            <section class="timer">
                <p class="minutes" data-time="minutes"></p>
                <p>:</p>
                <p class="seconds" data-time="seconds"></p>
            </section>

            <button id="stop" data-on="off">START</button>
        </section>

        <p id="count">#0</p>

        <p id="message">Time to focus!</p>

        <section class="tasks">
            <section class="title">
                <h3>Tasks</h3>
                <button id="dots3" class="btn-util"><img src="images/dots3.svg"></button>
            </section>

            <section class="list"></section>
        </section>

    </section>
</body>
</html>
